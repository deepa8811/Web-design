<html>
    <head>
        <script>
            function draw(){
                var c=document.getElementById("mycanvas");
                var ctx=c.getContext("2d");
              ctx.beginPath();
          ctx.lineWidth=3;
          ctx.lineCap="round";
          ctx.Join="round";
          ctx.font="4.5em bold Arial";
          ctx.strokeStyle="orange";
          ctx.fillStyle="#286c9a";
          ctx.fillText("BLUTH",100,100);
                ctx.moveTo(100,100);
                ctx.lineTo(80,100);
                ctx.lineTo(80,55);
                ctx.lineTo(70,55);
                ctx.lineTo(115,0);
                 ctx.lineTo(120,10);
                  ctx.lineTo(120,0);
                 ctx.lineTo(125,0);
                  ctx.lineTo(125,20);
                 ctx.lineTo(150,54);
                 ctx.font="2.5em bold Arial";
                 ctx.strokeStyle="orange";
                 ctx.fillStyle="Orange";
                 ctx.fillText("C O M P A N Y",80,160);
                 ctx.moveTo(80,115);
                 ctx.lineTo(250,115)
                 ctx.lineTo(340,115)
                 ctx.fillStyle="orange";
                  ctx.stroke(); 
            }
        </script>
        <title>BLUTH Example</title>
        <meta charset="utf-8"/>
    </head>
    <body onload="draw()">
      <center>
        <canvas id="mycanvas" height="400" width="450" style="border: 1px solid;"></canvas>
      </center>
    </body>
</html>
